    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 25
    }

    lintOptions {
        abortOnError false
    }
}

project.ext.artifactId  = 'library'
project.group = 'st.lowlevel.videoviewcompat'
project.version = '1.1.4'

apply from: 'maven-publish.gradle'